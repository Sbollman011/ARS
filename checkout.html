<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="Style.css">
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="shopping.js"></script>
    <meta charset="utf-8">
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <title>Apocalypse Rock'n Shop</title>
</head>

<body onload="getTotal();">


    <div class="banner">
        <h1>Apocalypse Rock'N Shop </h1>
        <div class="checkout">
            <checkoutButton onclick="document.location = 'checkout.html'">Checkout</checkoutButton>
            <emptyCart onclick=emptyCart()>Empty Cart</emptyCart>
        </div>
        <div class="button">
            <button1 onclick="document.location = 'Products.html'">About</button1>
            <button1 onclick="document.location = 'home.html'">Shop</button1>
            <button1 onclick="document.location = 'ContactUs.html'">Contact Us</button1>
        </div>
    </div>



    <div class="button2">
        <br />
        <button2 style="margin:16px" onclick="document.location = 'home.html'">Best Sellers</button2>
        <br />
        <button2 style="margin:16px" onclick="document.location = 'Stickers.html'">Stickers</button2>
        <br />
        <button2 style="margin:16px" onclick="document.location = 'Pins.html'">Pins</button2>
        <br />
        <button2 style="margin:16px" onclick="document.location = 'Patches.html'">Patches</button2>
        <br />
        <button2 style="margin:16px" onclick="document.location = 'Crystals.html'">Crystals</button2>
        <br />
        <button2 style="margin:16px" onclick="document.location = 'Misc.html'">Miscellaneous</button2>

    </div>

    <script src="https://www.paypal.com/sdk/js?client-id=AaCA2_5WvyzGSieR0cmqc6YNlu0OyeX8W-iVuo9PBCFcr4B50btMNrbQ7IT8ZQg350BuJn93XGPCB9-m">
// Replace YOUR_SB_CLIENT_ID with your sandbox client ID
    </script>

    <p id="insert"></p>


    <div class="checkoutPaypal">
        <div id="paypal-button-container"></div>

        <!-- Add the checkout buttons, set up the order and approve the order -->
        <script>
paypal.Buttons({
                createOrder: function (data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: amountDue()
                            }
                        }]
                    });
                },
                onApprove: function (data, actions) {
                    return actions.order.capture().then(function (details) {
                        alert('Transaction completed by ' + details.payer.name.given_name);
                        emptyCart();
                    });
                }
}).render('#paypal-button-container'); // Display payment options on your web page
        </script>

    </div>
</body>
</html>
